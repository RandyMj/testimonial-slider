<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./src/style/style.css">
    <title>Coding Bootcamp Testimonials Slider</title>
  </head>


  <body>
    <div class="text-container">
      <div class="text-pos">
        <p>"I've been interested in conding for a while but never taken the jump, until now. I couldn't recommend this course enough. I'm now in the job of my dreams and so excited about the future."</p>
        <span class="name">Tanya Sinclar</span><span class="prof">UX Engineer</span>
      </div>
    </div>

    <div class="image-side">
      <figure class="image-pos">
          <img src="./src/images/image-tanya.jpg" alt="">
          <div class="buttons">
            <button class="prev" id="prev"><img src="./src/images/icon-prev.svg" alt=""></button><button class="next" id="next"><img src="./src/images/icon-next.svg" alt=""></button>
          </div>
      </figure>
    </div>
  </body>
</html>
